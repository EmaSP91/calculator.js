<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#041C32">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>
<body>
    
    <div class="container">
        
        <div class="box">
           <div type="text" class="output"></div>

           <div class="btn">
                <button class="circles more-circles" id="delete">AC</button>
                <button class="circles more-circles" id="parenthesis">()</button>
                <button class="circles more-circles" id="percent">%</button>
                <button class="circles more-circles" id="divide">&divide</button>


                <button class="circles" id="num7">7</button>
                <button class="circles" id="num8">8</button>
                <button class="circles" id="num9">9</button>
                <button class="circles more-circles" id="multiply">x</button>

                <button class="circles " id="num4">4</button>
                <button class="circles" id="num5">5</button>
                <button class="circles" id="num6">6</button>
                <button class="circles more-circles" id="subtract">-</button>

                <button class="circles" id="num1">1</button>
                <button class="circles" id="num2">2</button>
                <button class="circles" id="num3">3</button>
                <button class="circles more-circles" id="sum">+</button>

                <button class="circles" id="num0">0</button>
                <button class="circles" id="dot">.</button>
                <button class="circles" id="multiply">C</button>
                <button class="circles more-circles" id="equals">=</button>
            
            </div> 
            

        </div>

    </div>


    <script src="calculator.js"></script>
</body>
 
</html>
